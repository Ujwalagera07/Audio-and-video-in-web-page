<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio and Video Embedding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .media-box {
            border: 2px solid #555;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>

<h3>Embedding Audio and Video in HTML</h3>

<div class="media-box">
    <h4>Audio Player</h4>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>

<div class="media-box">
    <h4>Video Player</h4>
    <video width="400" height="500" controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
</div>

</body>
</html>
